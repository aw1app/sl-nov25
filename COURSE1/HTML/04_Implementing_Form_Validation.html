<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Form Validation</title>
</head>

<body>

    <h2>Login Form</h2>
    <form method="post" onsubmit="return validation()">
        <input type="text" id="user" placeholder="Username"><br>
        <input type="password" id="pwd" placeholder="Password"><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validation() {
            let un = document.getElementById('user').value.trim();
            let pwd = document.getElementById('pwd').value.trim();
           
            if (!un || !pwd) {
                alert("Please enter both username and password");
                return false;
            }
            
            if (un === "student" && pwd === "simplilearn") {
                alert("User details are correct, Login valid");

                return true;
            } else {
                alert("Login Failed, Please enter a valid username and password");
                return false;
            }
        }
    </script>
</body>

</html>
